<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js TypeScript Boilerplate</title>
    <script type="importmap">
    {
        "imports": {
            "@babylonjs/core/": "./node_modules/@babylonjs/core/",
            "@babylonjs/loaders/": "./node_modules/@babylonjs/loaders/",
            "@babylonjs/core/Engines/engine": "./node_modules/@babylonjs/core/Engines/engine.js",
            "@babylonjs/core/scene": "./node_modules/@babylonjs/core/scene.js", 
            "@babylonjs/core/Loading/sceneLoader": "./node_modules/@babylonjs/core/Loading/sceneLoader.js",
            "@babylonjs/core/Cameras/arcRotateCamera": "./node_modules/@babylonjs/core/Cameras/arcRotateCamera.js",
            "@babylonjs/core/Maths/math.vector": "./node_modules/@babylonjs/core/Maths/math.vector.js",
            "@babylonjs/core/Lights/pointLight": "./node_modules/@babylonjs/core/Lights/pointLight.js",
            "@babylonjs/core/Materials/standardMaterial": "./node_modules/@babylonjs/core/Materials/standardMaterial.js",
            "@babylonjs/core/Lights/hemisphericLight": "./node_modules/@babylonjs/core/Lights/hemisphericLight.js",
            "@babylonjs/core/Maths/math.color": "./node_modules/@babylonjs/core/Maths/math.color.js",
            "@babylonjs/core/Meshes/abstractMesh": "./node_modules/@babylonjs/core/Meshes/abstractMesh.js",
            "@babylonjs/core/Meshes/meshBuilder": "./node_modules/@babylonjs/core/Meshes/meshBuilder.js",
            "@babylonjs/core/Materials/Textures/texture": "./node_modules/@babylonjs/core/Materials/Textures/texture.js",
            "@babylonjs/core/Culling/ray": "./node_modules/@babylonjs/core/Culling/ray.js",
            "@babylonjs/core/Lights/spotLight": "./node_modules/@babylonjs/core/Lights/spotLight.js",
            "@babylonjs/loaders/glTF": "./node_modules/@babylonjs/loaders/glTF/index.js"
        }
    }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
